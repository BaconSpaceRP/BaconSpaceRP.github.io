<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://baconspacerp.github.io/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://baconspacerp.github.io/fontawesome.css">
    <title>BSRP - Guess The Car</title>
</head>

<style>
    /* Customizing the navbar color */
    nav {
        background-color: lightblue;
    }

    /* Adjust the container padding for small screens */
    @media (max-width: 576px) {
        .container {
            padding: 20px;
        }
    }
</style>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://baconspacerp.github.io/index.html">BSRP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://baconspacerp.github.io/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://baconspacerp.github.io/jobs/index.html">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://baconspacerp.github.io/character/index.html">Character</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Guess The Car</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">BSRP - Guess The Car</h1>

        <!-- Car image container -->
        <div id="carImageContainer" class="text-center mb-4">
            <img id="carImage" class="img-fluid" alt="Guess the Car">
        </div>

        <!-- User input form -->
        <form id="guessForm">
            <div class="mb-3">
                <label for="userGuess" class="form-label">Make a guess:</label>
                <input type="text" class="form-control" id="userGuess" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Guess</button>
        </form>

        <!-- Display result message -->
        <div id="resultMessage" class="mt-3"></div>

        <!-- Include Bootstrap JS and your game.js file -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/js/bootstrap.min.js"></script>
        <script src="game.js"></script>
    </div>

</body>

</html>
